{% extends 'blog/base.html' %}
{% block content %}
<div class="pageheader">
    <h1><a href="/">Music blog</a></h1>
</div>   
{% for post in posts %}
<div class="post">
    <p class="post__date">pushed : {{post.published_date }}</p>
    <a class="post__name" href="{% url 'post_detail' pk=post.pk %}" rel="stylesheet" type="text/css">{{ post.title }}</a>
    <p class="post__underline">{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
