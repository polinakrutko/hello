{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{post.published_date}}
            </div>
        {% endif %}
        <a>{{ post.title }}</a>
        <p>{{ post.text|linebreacksbr }}</p>
    </div>
{% endblock %}
